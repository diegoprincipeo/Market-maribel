<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="###########">
	<title>Bodega | Maribel</title>
	<meta name="Description" content="Venta de abarrotes para el distrito de Comas, entrega a domicilio y al menor precio.">
	<meta name="keywords" content="Alimento,abarrotes,comas,comida,delivery,a domicilio">
    <link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<!-- Encabezado  -->

<header>

    <div class="header-1">

        <a href="#" class="logo"><img src="./img/base/Logo.png" alt="" width="50px"></i>Market Maribel</a>

        <form action="" class="search-box-container">
            <input type="search" id="search-box" placeholder="Buscar...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

    </div>

    <div class="header-2">

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="index.html#product">Productos</a>
            <a href="index.html#footer">Contacto</a>
        </nav>

        <div class="icons cart dropdown">
            <a href="iniciarsesion.html" class="fas fa-user-circle"></a>
        </div>

</header>

<!-- Encabezado -->

<!-- Pago -->
<section>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                <form id="procesar-pago" action="#" method="post">

                    <div class="form-group row">
                        <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control" id="cliente"
                                placeholder="Ingresa nombre cliente" style="font-size:18px" name="destinatario">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" style="font-size:18px" name="cc_to">
                        </div>
                    </div>

                    <div id="carrito" class="form-group table-responsive" >
                        <table class="table" id="lista-compra" >
                            <thead>
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sub Total</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody ></tbody>
                            <tr>
                                <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                <th scope="col">
                                    <p id="subtotal"></p>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>
                            <tr>
                                <th colspan="4" scope="col" class="text-right">IGV :</th>
                                <th scope="col">
                                    <p id="igv"></p>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>
                            <tr>
                                <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                <th scope="col">
                                    <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white;"></input>
                                </th>
                                <!-- <th scope="col"></th> -->
                            </tr>

                        </table>
                    </div>

                    <div class="row justify-content-between">
                        <div class="col-md-4 mb-2">
                            <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <button href="#" class="btn btn-success btn-block" id="procesar-compra">Realizar compra</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Pago -->

<!-- Anexos  -->

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

<script src="./js/carrito.js"></script>
<script src="./js/compra.js"></script>

<!-- Anexos  -->
</body>
</html>
